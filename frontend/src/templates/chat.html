<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div id="chat-container" class="page-bg py-8">
      <div class="max-w-2xl mx-auto px-4">
        <h1 class="page-title text-neon-green">Chat</h1>

        <!-- Chat partner info -->
        <div
          id="chat-partner-info"
          class="glass-card p-4 mb-4 flex flex-col sm:flex-row items-center sm:justify-between gap-3 sm:gap-0"
        >
          <div class="flex items-center space-x-3">
            <img
              id="partner-avatar"
              src=""
              alt="Chat partner's avatar"
              class="w-10 h-10 rounded-full border-2 border-neon-green"
            />
            <div>
              <h3 id="partner-username" class="text-white font-semibold">Loading...</h3>
              <span id="partner-status" class="text-xs text-neon-pink">Chatting with</span>
            </div>
          </div>
          <button id="view-profile-btn" class="btn-green">View Profile</button>
        </div>

        <div id="chat-box" class="form-card h-96 overflow-y-auto">
          <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" class="flex space-x-4">
          <input
            type="text"
            id="chat-input"
            class="flex-1 p-2 rounded border-2 border-neon-pink bg-gray-800 text-white"
            placeholder="Type your message..."
          />
          <button type="submit" class="btn-green">Send</button>
        </form>
        <div class="text-center mt-4">
          <button id="back-btn" class="btn-pink">Back to Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
