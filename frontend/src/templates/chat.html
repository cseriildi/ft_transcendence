<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div id="chat-container" class="page-bg py-8">
      <div class="max-w-4xl mx-auto px-4">
        <h1 class="page-title text-neon-green">Chat</h1>
        <div id="chat-box" class="form-card h-96 overflow-y-auto">
          <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" class="flex space-x-4">
          <input
            type="text"
            id="chat-input"
            class="flex-1 p-2 rounded border-2 border-neon-pink bg-gray-800 text-white"
            placeholder="Type your message..."
          />
          <button type="submit" class="btn-green">Send</button>
        </form>
        <div class="text-center mt-4">
          <button id="back-btn" class="btn-pink">Back to Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
