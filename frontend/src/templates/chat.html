<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>
  <body>
    <div id="chat-container" class="page-bg py-8">
      <div class="max-w-2xl mx-auto px-4">
        <div class="flex justify-end mb-4">
          <select
            id="lang-select"
            class="bg-black/80 text-neon-green border-2 border-neon-pink rounded px-3 py-2 cursor-pointer hover:bg-neon-pink/20 transition"
          >
            <option value="en">ðŸ‡¬ðŸ‡§ English</option>
            <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
            <option value="hu">ðŸ‡­ðŸ‡º Magyar</option>
          </select>
        </div>
        <h1 class="page-title text-neon-green" data-i18n="chat.title">Chat</h1>

        <!-- Chat partner info -->
        <div
          id="chat-partner-info"
          class="glass-card p-4 mb-4 flex flex-col sm:flex-row items-center sm:justify-between gap-3 sm:gap-0"
        >
          <div class="flex items-center space-x-3">
            <img
              id="partner-avatar"
              src=""
              alt="Chat partner's avatar"
              class="w-10 h-10 rounded-full border-2 border-neon-green"
            />
            <div>
              <h3 id="partner-username" class="text-white font-semibold" data-i18n="common.loading">
                Loading...
              </h3>
              <span id="partner-status" class="text-xs text-neon-pink" data-i18n="chat.chattingWith"
                >Chatting with</span
              >
            </div>
          </div>
          <div class="flex gap-2 flex-wrap">
            <button id="invite-btn" class="btn-green" data-i18n="chat.inviteButton">
              ðŸŽ® Invite
            </button>
            <button id="view-profile-btn" class="btn-green" data-i18n="chat.viewProfile">
              View Profile
            </button>
            <button id="block-user-btn" class="btn-pink" data-i18n="chat.blockUser">
              Block User
            </button>
          </div>
        </div>

        <div id="chat-box" class="form-card h-96 overflow-y-auto">
          <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" class="flex space-x-4">
          <input
            type="text"
            id="chat-input"
            class="flex-1 p-2 rounded border-2 border-neon-pink bg-gray-800 text-white"
            data-i18n-placeholder="chat.inputPlaceholder"
            placeholder="Type your message..."
          />
          <button type="submit" class="btn-green" data-i18n="chat.sendButton">Send</button>
        </form>
        <div class="text-center mt-4">
          <button id="back-btn" class="btn-pink" data-i18n="common.backToProfile">
            Back to Profile
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
