<div class="page-bg py-8">
  <div class="max-w-md mx-auto px-4">
  <h1 class="page-title text-neon-green break-words" data-i18n="edit.title">Edit Profile</h1>
    <div class="form-card">
      <form id="edit-form" class="space-y-4">
        <div>
          <label class="form-label mb-3" for="avatar">Avatar</label>
          <input
            type="file"
            id="avatar"
            name="avatar"
            class="hidden"
            accept="image/jpeg,image/jpg,image/png"
          />
          <label
            for="avatar"
            class="flex bg-neon-pink text-white font-bold py-2 px-4 rounded cursor-pointer shadow-neon hover:bg-neon-green w-full justify-center items-center"
            data-i18n="edit.chooseFile"
          >
            Choose File
          </label>
          <span id="file-name" class="block mt-2 text-sm text-gray-400 text-center" data-i18n="edit.noFileChosen"
            >No file chosen</span
          >
        </div>
        <div>
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-input" />
        </div>
        <div>
          <label class="form-label" for="username">Nickname</label>
          <input type="text" id="username" name="username" class="form-input" />
        </div>
        <button
          type="submit"
          class="w-full bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition"
          data-i18n="edit.saveButton"
        >
          Save
        </button>
      </form>
    </div>
    <div class="text-center space-x-4">
  <button id="back-btn" class="btn-pink" data-i18n="common.backToProfile">Back to Profile</button>
    </div>
  </div>
</div>
