<div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black py-8 font-orbitron">
    <div class="max-w-md mx-auto px-4">
        <h1 class="text-5xl font-bold text-center mb-8 text-neon-green drop-shadow-neon break-words">
            Authentication
        </h1>
        <div class="bg-black p-6 rounded-lg shadow-neon border-2 border-neon-pink">
            <form id="auth-form" class="space-y-4">
                <div>
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition">
                    Sign In
                </button>
            </form>
        </div>
        <div class="text-center mt-6">
            <button id="back-btn" class="bg-neon-pink hover:bg-neon-green text-white font-bold py-2 px-4 rounded shadow-neon transition">
                Back to Home
            </button>
        </div>
    </div>
</div>
