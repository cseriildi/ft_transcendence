<div class="min-h-screen bg-green-100 py-8">
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-8 text-green-800">Authentication</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <form id="auth-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password">
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Sign In
        </button>
      </form>
    </div>
    <div class="text-center mt-6">
      <button id="back-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Back to Home
      </button>
    </div>
  </div>
</div>
