<div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black py-24 font-orbitron">

        <h1 class="text-5xl font-bold text-center mt-10 mb-8 text-neon-green drop-shadow-neon">
            Profile
        </h1>
        <div class="flex gap-8">
            <div class="flex-1">
                <div class="bg-black py-10 p-6 rounded-lg border-2 border-neon-pink shadow-neon mb-10 flex flex-col items-center">

                    </button>
                </div>
            </div>
            <div class="flex-1">
                <div class="bg-black py-10 p-6 rounded-lg border-2 border-neon-pink shadow-neon mb-10 flex flex-col items-center">

                    <div id="user-list">

                    </div>
