<div class="page-bg py-24">

      <div class="flex-1">
        <div class="form-card py-10 flex flex-col items-center">
          <img
            id="user-avatar"
            src=""
            alt="Avatar"

            id="user-name"
            class="text-3xl font-bold text-white mb-2 max-w-xs rounded-lg truncate"

        </div>
      </div>
    </div>

    </div>
  </div>
