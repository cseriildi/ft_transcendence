<div class="page-bg py-8 sm:py-24">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-end mb-4">
      <select
        id="lang-select"
        class="bg-black/80 text-neon-green border-2 border-neon-pink rounded px-3 py-2 cursor-pointer hover:bg-neon-pink/20 transition"
      >
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
        <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
        <option value="hu">ğŸ‡­ğŸ‡º Magyar</option>
        <option value="ru">ğŸ‡·ğŸ‡º Ğ ÑƒÑÑĞºĞ¸Ğ¹</option>
      </select>
    </div>
    <h1
      class="page-title text-2xl sm:text-5xl text-neon-green mt-4 sm:mt-10"
      data-i18n="profile.title"
    >
      My Profile
    </h1>
    <!-- User Info Section -->
    <div
      class="glass-card p-4 sm:p-6 mb-6 sm:mb-10 py-6 sm:py-10 flex flex-col items-center mx-auto"
    >
      <img
        id="user-avatar"
        src=""
        alt="Avatar"
        class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-2 border-neon-green shadow-lg mb-4"
      />
      <h2
        id="user-name"
        class="text-lg sm:text-xl font-bold text-white mb-2 max-w-xs rounded-lg truncate text-center"
      ></h2>
      <p
        id="user-email"
        class="text-sm sm:text-base text-neon-pink mb-4 max-w-xs rounded-lg truncate text-center"
      ></p>
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
        <button id="edit-btn" class="btn-green text-sm sm:text-base" data-i18n="profile.editButton">
          Edit Profile
        </button>
        <button
          id="chat-btn"
          class="btn-pink text-sm sm:text-base"
          style="display: none"
          data-i18n="chat.title"
        >
          Start Chat
        </button>
      </div>
    </div>

    <!-- Stats Dashboard -->
    <div class="glass-card p-4 sm:p-6 mb-6 sm:mb-10 py-6 sm:py-10">
      <h3
        class="text-lg sm:text-xl font-bold text-neon-pink mb-4 text-center"
        data-i18n="profile.statsHeading"
      >
        Game Statistics
      </h3>

      <!-- Win/Loss Graph -->
      <div id="stats-overview" class="mb-6">
        <div id="stats-card" class="glass-card p-4 mb-4">
          <div class="grid grid-cols-3 gap-4 text-center mb-4">
            <div>
              <div id="total-games" class="text-2xl font-bold text-white">-</div>
              <div class="text-xs text-gray-400" data-i18n="profile.totalGames">Total Games</div>
            </div>
            <div>
              <div id="total-wins" class="text-2xl font-bold text-neon-green">-</div>
              <div class="text-xs text-gray-400" data-i18n="profile.wins">Wins</div>
            </div>
            <div>
              <div id="total-losses" class="text-2xl font-bold text-neon-pink">-</div>
              <div class="text-xs text-gray-400" data-i18n="profile.losses">Losses</div>
            </div>
          </div>

          <!-- Win/Loss Bar Chart -->
          <div class="mb-3">
            <div class="flex justify-between text-sm mb-1">
              <span id="win-percentage-label" class="text-neon-green">Wins -%</span>
              <span id="loss-percentage-label" class="text-neon-pink">Losses -%</span>
            </div>
            <div
              id="progress-bar-container"
              class="w-full bg-gray-700 rounded-full h-6 flex overflow-hidden"
            >
              <div
                id="win-bar"
                class="bg-neon-green h-full transition-all duration-500 ease-out"
                style="width: 0%"
              ></div>
              <div
                id="loss-bar"
                class="bg-neon-pink h-full transition-all duration-500 ease-out"
                style="width: 0%"
              ></div>
            </div>
          </div>

          <!-- Win Rate Indicator -->
          <div class="text-center">
            <span class="text-white text-sm" data-i18n="profile.winRate">Win Rate: </span>
            <span id="win-rate" class="font-bold text-white">-%</span>
          </div>
        </div>
      </div>

      <h4
        class="text-md sm:text-lg font-bold text-neon-green mb-4 text-center"
        data-i18n="profile.matchHistory"
      >
        Match History
      </h4>
      <div id="game-history" class="w-full">
        <!-- Game history will be dynamically loaded here -->
      </div>
    </div>

    <!-- Friends Section -->
    <div
      id="friends-card"
      class="glass-card p-4 sm:p-6 mb-6 sm:mb-10 py-6 sm:py-10 flex flex-col items-center"
    >
      <h3
        class="text-lg sm:text-xl font-bold text-neon-pink mb-4 text-center"
        data-i18n="profile.friendsHeading"
      >
        Friends
      </h3>
      <div id="friends-list" class="w-full max-w-md mx-auto">
        <!-- Users list will be dynamically loaded here -->
      </div>
      <div class="w-full flex justify-center mt-4 sm:mt-6">
        <button
          id="find-friends-btn"
          class="btn-green text-sm sm:text-base"
          data-i18n="profile.friendManagementButton"
        >
          Friends Management
        </button>
      </div>
    </div>
    <div class="text-center mt-6 sm:mt-8">
      <button id="back-btn" class="btn-pink text-sm sm:text-base" data-i18n="common.backToHome">
        Back to Home
      </button>
    </div>
  </div>
</div>
