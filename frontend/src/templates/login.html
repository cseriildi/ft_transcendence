<div class="page-bg py-8">
  <div class="max-w-md mx-auto px-4">
    <h1 class="page-title text-neon-green break-words">Authentication</h1>
    <div class="form-card">
      <form id="login-form" class="space-y-4">
        <div>
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="w-full btn-green">Log In</button>
      </form>

      <div class="mt-4 text-center">
        <div class="text-neon-pink mb-2">or</div>
        <button id="github-oauth-btn" class="w-full btn-pink">
          <svg class="w-5 h-5 mr-2 inline" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
            />
          </svg>
          Continue with GitHub
        </button>
      </div>
    </div>
    <div class="text-center space-x-4">
      <button id="back-btn" class="btn-pink">Back to Home</button>
      <button id="register-btn" class="btn-green">Register</button>
    </div>
  </div>
</div>
