<div class="page-bg py-8">
  <div class="max-w-md mx-auto px-4">
  <h1 class="page-title text-neon-green break-words" data-i18n="auth.title">Authentication</h1>
    <div class="form-card">
      <!-- Regular Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label class="form-label" for="email" data-i18n="auth.emailLabel">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            data-i18n-placeholder="auth.emailPlaceholder"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="form-label" for="password" data-i18n="auth.passwordLabel">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            data-i18n-placeholder="auth.passwordPlaceholder"
            placeholder="Enter your password"
          />
        </div>
  <button type="submit" class="w-full btn-green" data-i18n="auth.loginButton">Log In</button>
      </form>

      <!-- 2FA Verification Form (initially hidden) -->
      <form id="twofa-form" class="space-y-4 hidden">
        <div class="text-center mb-4">
          <h3 class="text-lg font-semibold text-neon-green">Two-Factor Authentication</h3>
          <p class="text-sm text-gray-400 mt-2">
            Enter the 6-digit code from your authenticator app
          </p>
        </div>
        <div>
          <label class="form-label" for="twofa-code">Authentication Code</label>
          <input
            type="text"
            id="twofa-code"
            name="twofa-code"
            class="form-input text-center"
            placeholder="000000"
            maxlength="6"
          />
        </div>
        <button type="submit" class="w-full btn-green">Verify & Log In</button>
        <button type="button" id="back-to-login" class="w-full btn-pink mt-2">Back to Login</button>
      </form>
    </div>
    <div class="text-center space-x-4">
  <button id="back-btn" class="btn-pink" data-i18n="common.backToHome">Back to Home</button>
  <button id="register-btn" class="btn-green" data-i18n="auth.registerButton">Register</button>
    </div>
  </div>
</div>
