<div
  class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black py-8 font-orbitron"
>
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-5xl font-bold text-center mb-8 text-neon-green drop-shadow-neon break-words">
      Authentication
    </h1>
    <div class="bg-black p-6 rounded-lg shadow-neon border-2 border-neon-pink mb-10">
      <form id="login-form" class="space-y-4">
        <div>
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="w-full btn-green">Log In</button>
      </form>
    </div>
    <div class="text-center space-x-4">
      <button id="back-btn" class="btn-pink">Back to Home</button>
      <button id="register-btn" class="btn-green">Register</button>
    </div>
  </div>
</div>
