<div class="page-bg py-6 min-h-screen">
  <div class="w-full px-4 py-4">
    <div class="max-w-4xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
      <div class="flex items-center space-x-4 glass-card px-4 py-2 hidden" id="user-info-card">
        <img
          id="user-avatar"
          src=""
          alt="Avatar"
          class="w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-neon-green shadow-lg hidden"
        />
        <div class="flex flex-col">
          <span class="text-xs text-neon-green opacity-75">Logged in as</span>
          <div
            id="user-name"
            class="text-neon-pink font-bold text-sm sm:text-base drop-shadow-neon"
          >
            <!-- Username will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <div class="flex-1 sm:block hidden"></div>

      <div class="flex items-center sm:ml-auto">
        <button id="login-btn" class="btn-green">Log in</button>
        <button id="profile-btn" class="btn-green hidden">Profile</button>
        <button id="logout-btn" class="btn-pink hidden ml-4">Log out</button>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto px-4 flex-1">
    <h1 class="page-title text-neon-pink">Pong Game</h1>

    <!-- Tournament Setup (shown only in tournament mode) -->
    <div id="tournament-setup" class="hidden text-center mb-8">
      <h2 class="text-2xl font-bold text-white mb-6">Tournament Setup</h2>

      <div class="mb-6">
        <label class="text-lg text-neon-green mb-4 block">How many players?</label>
        <div class="flex gap-4 justify-center mb-6">
          <button id="tournament-4-btn" class="hidden btn-pink">4 Players</button>
          <button id="tournament-8-btn" class="hidden btn-pink">8 Players</button>
        </div>
      </div>

      <div id="player-names-form" class="hidden form-card max-w-md mx-auto">
        <h3 class="text-xl text-neon-green mb-4">Enter Player Names</h3>
        <div id="player-inputs-container" class="space-y-4 mb-4">
          <!-- Player input fields will be generated here -->
        </div>
        <button id="start-tournament-btn" class="hidden w-full btn-pink">Start Tournament</button>
      </div>
    </div>

    <div class="text-center mb-8">
      <button id="new-game-btn" class="hidden btn-pink">New Game</button>
    </div>

    <!-- AI Difficulty Selection -->
    <div id="difficulty-menu" class="hidden text-center mb-8">
      <label class="text-lg text-neon-green mb-4 block">Select Difficulty</label>
      <div class="text-center mb-4">
        <button id="difficulty-easy" class="hidden btn-pink w-48">Easy</button>
      </div>
      <div class="text-center mb-4">
        <button id="difficulty-medium" class="hidden btn-pink w-48">Medium</button>
      </div>
      <div class="text-center mb-4">
        <button id="difficulty-hard" class="hidden btn-pink w-48">Hard</button>
      </div>
    </div>

    <div id="canvas-container" class="hidden flex flex-col text-center justify-center mb-8">
      <div id="score-board" class="flex justify-center gap-16 mb-6">
        <div class="text-center">
          <p id="name-player1" class="text-neon-green text-sm mb-1">Player 1</p>
          <p id="score-player1" class="text-5xl font-bold text-neon-pink drop-shadow-neon">0</p>
        </div>
        <div class="text-neon-pink text-4xl font-bold self-center">:</div>
        <div class="text-center">
          <p id="name-player2" class="text-neon-green text-sm mb-1">Player 2</p>
          <p id="score-player2" class="text-5xl font-bold text-neon-pink drop-shadow-neon">0</p>
        </div>
      </div>
      <canvas
        id="pong-canvas"
        class="w-full max-w-2xl bg-black border-2 border-neon-pink mx-auto shadow-neon"
        style="aspect-ratio: 16/10"
        width="3200"
        height="2000"
      ></canvas>
      <p class="mt-4 text-neon-green drop-shadow-neon">Pong game streamed via WebSocket</p>
    </div>
    <!-- Friends Section -->
    <div
      id="friends-card"
      class="hidden glass-card p-4 sm:p-6 mb-6 sm:mb-10 py-6 sm:py-10 flex flex-col items-center"
    >
      <h3 class="text-lg sm:text-xl font-bold text-neon-pink mb-4 text-center">Friends</h3>
      <div id="friends-list" class="w-full max-w-md mx-auto">
        <!-- Users list will be dynamically loaded here -->
      </div>
      <div class="w-full flex justify-center mt-4 sm:mt-6">
        <button id="find-friends-btn" class="hidden btn-green text-sm sm:text-base">
          Friends Management
        </button>
      </div>
    </div>
    <div class="text-center">
      <button id="back-btn" class="btn-green">Back to Home</button>
    </div>
  </div>
</div>
