<div class="page-bg py-8">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="page-title text-neon-pink">Pong Game</h1>

    <!-- Tournament Setup (shown only in tournament mode) -->
    <div id="tournament-setup" class="hidden text-center mb-8">
      <h2 class="text-2xl font-bold text-neon-cyan mb-6">Tournament Setup</h2>

      <div class="mb-6">
        <label class="text-lg text-neon-green mb-4 block">How many players?</label>
        <div class="flex gap-4 justify-center mb-6">
          <button id="tournament-4-btn" class="btn-pink">4 Players</button>
          <button id="tournament-8-btn" class="btn-pink">8 Players</button>
        </div>
      </div>

      <div id="player-names-form" class="hidden form-card max-w-md mx-auto">
        <h3 class="text-xl text-neon-green mb-4">Enter Player Names</h3>
        <div id="player-inputs-container" class="space-y-4 mb-4">
          <!-- Player input fields will be generated here -->
        </div>
        <button id="start-tournament-btn" class="w-full btn-pink">Start Tournament</button>
      </div>
    </div>

    <!-- Tournament Setup (shown only in tournament mode) -->
    <div id="tournament-setup" class="hidden text-center mb-8">
      <h2 class="text-2xl font-bold text-neon-cyan mb-6">Tournament Setup</h2>

      <div class="mb-6">
        <label class="text-lg text-neon-green mb-4 block">How many players?</label>
        <div class="flex gap-4 justify-center mb-6">
          <button id="tournament-4-btn" class="btn-pink">4 Players</button>
          <button id="tournament-8-btn" class="btn-pink">8 Players</button>
        </div>
      </div>

      <div id="player-names-form" class="hidden form-card max-w-md mx-auto">
        <h3 class="text-xl text-neon-green mb-4">Enter Player Names</h3>
        <div id="player-inputs-container" class="space-y-4 mb-4">
          <!-- Player input fields will be generated here -->
        </div>
        <button id="start-tournament-btn" class="w-full btn-pink">Start Tournament</button>
      </div>
    </div>

    <div class="text-center mb-8">
      <button id="new-game-btn" class="btn-pink">New Game</button>
    </div>

    <!-- AI Difficulty Selection Modal -->
    <div
      id="difficulty-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
    >
      <div
        class="bg-gradient-to-br from-gray-900 to-black border-2 border-neon-pink rounded-lg p-8 max-w-md shadow-neon"
      >
        <h2 class="text-2xl font-bold text-neon-green text-center mb-6 drop-shadow-neon">
          Select Difficulty
        </h2>
        <div class="flex flex-col space-y-4">
          <button id="difficulty-easy" class="btn-pink">Easy</button>
          <button id="difficulty-medium" class="btn-pink">Medium</button>
          <button id="difficulty-hard" class="btn-pink">Hard</button>
        </div>
      </div>
    </div>

    <div class="text-center mb-8">
      <button id="start-game-btn" class="btn-pink">Start Game</button>
    </div>

    <div class="flex justify-center gap-16 mb-6">
      <div class="text-center">
        <p id="name-player1" class="text-neon-green text-sm mb-1">Player 1</p>
        <p id="score-player1" class="text-5xl font-bold text-neon-pink drop-shadow-neon">0</p>
      </div>
      <div class="text-neon-cyan text-4xl font-bold self-center">:</div>
      <div class="text-center">
        <p id="name-player2" class="text-neon-green text-sm mb-1">Player 2</p>
        <p id="score-player2" class="text-5xl font-bold text-neon-pink drop-shadow-neon">0</p>
      </div>
    </div>

    <div class="flex flex-col text-center justify-center mb-8">
      <canvas
        id="pong-canvas"
        class="w-full max-w-2xl bg-black border-2 border-neon-pink mx-auto shadow-neon"
        style="aspect-ratio: 16/10"
        width="3200"
        height="2000"
      ></canvas>
      <p class="mt-4 text-neon-green drop-shadow-neon">Pong game streamed via WebSocket</p>
    </div>
    <div class="text-center">
      <button id="back-btn" class="btn-green">Back to Home</button>
    </div>
  </div>
  <div class="absolute top-4 left-8 space-x-4 flex items-center">
    <img id="user-avatar" src="" alt="Avatar" class="w-16 h-16 rounded-full shadow-neon hidden" />
    <div id="user-name" class="text-center text-white mt-4 mb-4">
      <!-- Username will be dynamically inserted here -->
    </div>
  </div>
  <div class="absolute top-4 right-4 space-x-4 flex items-center">
    <button id="login-btn" class="btn-green">Log in</button>
    <button id="profile-btn" class="btn-green hidden">Profile</button>
    <button id="logout-btn" class="btn-pink hidden">Log out</button>
  </div>
</div>
