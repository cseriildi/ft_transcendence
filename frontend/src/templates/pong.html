<div
  class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black py-8 font-orbitron"
>
  <div class="max-w-4xl mx-auto px-4">
    <h1
      class="text-5xl font-bold text-center mb-8 text-neon-pink drop-shadow-neon"
    >
      Pong Game
    </h1>

    <div class="text-center">
      <button
        id="new-game-btn"
        class="bg-neon-pink hover:bg-neon-green text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition"
      >
        New Game
      </button>
    </div>

    <div class="flex justify-center gap-16 mb-6">
      <div class="text-center">
        <p class="text-neon-green text-sm mb-1">Player 1</p>
        <p
          id="score-player1"
          class="text-5xl font-bold text-neon-pink drop-shadow-neon"
        >
          0
        </p>
      </div>
      <div class="text-neon-cyan text-4xl font-bold self-center">:</div>
      <div class="text-center">
        <p class="text-neon-green text-sm mb-1">Player 2</p>
        <p
          id="score-player2"
          class="text-5xl font-bold text-neon-pink drop-shadow-neon"
        >
          0
        </p>
      </div>
    </div>

    <div class="flex flex-col text-center justify-center mb-8">
      <canvas
        id="pong-canvas"
        class="w-full max-w-2xl bg-black border-2 border-neon-pink mx-auto shadow-neon"
        style="aspect-ratio: 16/10"
        width="3200"
        height="2000"
      ></canvas>
      <p class="mt-4 text-neon-green drop-shadow-neon">
        Pong game streamed via WebSocket
      </p>
    </div>
    <div class="text-center">
      <button
        id="back-btn"
        class="bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition"
      >
        Back to Home
      </button>
    </div>
  </div>
</div>
