<div
  class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black py-8 font-orbitron"
>
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-5xl font-bold text-center mb-8 text-neon-green drop-shadow-neon break-words">
      Register
    </h1>
    <div class="bg-black p-6 rounded-lg shadow-neon border-2 border-neon-pink mb-10">
      <form id="register-form" class="space-y-4">
        <div>
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="form-label" for="username">Nickname</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your nickname"
          />
        </div>
        <div>
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label class="form-label" for="repeatPassword">Repeat Password</label>
          <input
            type="password"
            id="repeatPassword"
            name="confirmPassword"
            class="form-input"
            placeholder="Confirm your password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition"
        >
          Register
        </button>
      </form>
    </div>
    <div class="text-center space-x-4">
      <button
        id="back-btn"
        class="bg-neon-pink hover:bg-neon-green text-white font-bold py-2 px-4 rounded shadow-neon transition"
      >
        Back to Home
      </button>
      <button
        id="login-btn"
        class="bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition"
      >
        Log in
      </button>
    </div>
  </div>
</div>
