<div class="page-bg py-8">
  <div class="max-w-md mx-auto px-4">
    <h1 class="page-title text-neon-green break-words">Register</h1>
    <div class="form-card">
      <form id="register-form" class="space-y-4">
        <div>
          <label class="form-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="form-label" for="username">Nickname</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your nickname"
          />
        </div>
        <div>
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label class="form-label" for="repeatPassword">Repeat Password</label>
          <input
            type="password"
            id="repeatPassword"
            name="confirmPassword"
            class="form-input"
            placeholder="Confirm your password"
          />
        </div>
        <button type="submit" class="w-full btn-green">Register</button>
      </form>
    </div>
    <div class="text-center space-x-4">
      <button id="back-btn" class="btn-pink">Back to Home</button>
      <button id="login-btn" class="btn-green">Log in</button>
    </div>
  </div>
</div>
