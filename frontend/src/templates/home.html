<div class="page-bg py-24">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="page-title text-neon-green mt-10">Pong Portal: The Ultimate Paddle Playground</h1>
    <p class="text-center text-neon-pink drop-shadow-neon mb-10 text-xl font-orbitron">
      Play Pong. Be legendary.
    </p>

    <div class="text-center mb-4">
      <button id="local-btn" class="btn-pink">Local 2 Player</button>
    </div>
    <div class="text-center mb-4">
      <button id="ai-btn" class="btn-pink">Play vs AI</button>
    </div>
    <div class="text-center mb-4">
      <button id="remote-btn" class="btn-pink">Play Online</button>
    </div>
    <div class="text-center mb-4">
      <button id="friend-btn" class="btn-pink">Play with Friend</button>
    </div>
    <div class="text-center mb-4">
      <button id="tournament-btn" class="btn-pink">Tournament</button>

      <!-- Username will be dynamically inserted here -->
    </div>
  </div>
  <div class="absolute top-4 right-4 space-x-4 flex items-center">
    <button id="login-btn" class="btn-green">Log in</button>
    <button id="profile-btn" class="btn-green hidden">Profile</button>
    <button id="logout-btn" class="btn-pink hidden">Log out</button>
  </div>
</div>
