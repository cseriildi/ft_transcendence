<div
  class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-black py-24 font-orbitron"
>
  <div class="max-w-4xl mx-auto px-4">
    <h1
      class="text-5xl font-bold text-center mt-10 mb-8 text-neon-green drop-shadow-neon"
      data-i18n="home.title"
    >
      Pong Portal: The Ultimate Paddle Playground
    </h1>
    <p
      class="text-center text-neon-pink drop-shadow-neon mb-10 text-xl font-orbitron"
      data-i18n="home.subtitle"
    >
      Play Pong. Be legendary.
    </p>
    <div class="text-center">
      <button
        id="pong-btn"
        class="bg-neon-pink hover:bg-neon-green text-white font-bold py-2 px-4 rounded shadow-neon transition"
        data-i18n="home.playButton"
      >
        Play Pong
      </button>
    </div>
  </div>
  <div class="absolute top-4 left-8 space-x-4 flex items-center">
    <img
      id="user-avatar"
      src=""
      alt="Avatar"
      class="w-16 h-16 rounded-full shadow-neon hidden"
    />
    <div id="user-name" class="text-center text-white mt-4 mb-4">
      <!-- Username will be dynamically inserted here -->
    </div>
  </div>
  <div class="absolute top-4 right-4 space-x-4 flex items-center">
    <button
      id="login-btn"
      class="bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition"
      data-i18n="home.loginButton"
    >
      Log in
    </button>
    <button
      id="profile-btn"
      class="bg-neon-green hover:bg-neon-pink text-purple-900 font-bold py-2 px-4 rounded shadow-neon transition hidden"
      data-i18n="home.profileButton"
    >
      Profile
    </button>
    <button
      id="logout-btn"
      class="bg-neon-pink hover:bg-neon-green text-white font-bold py-2 px-4 rounded shadow-neon transition hidden"
      data-i18n="home.logoutButton"
    >
      Log out
    </button>
  </div>
</div>
