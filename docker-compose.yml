name: app-stack

services:
  databank:
    build:
      context: ./backend_database
      dockerfile: Dockerfile
    container_name: databank
    volumes:
      - ./backend_database/database:/app/data
    ports:
      - "3001:3000"
    restart: unless-stopped
    networks:
      - app-net

  backend:
    build:
      context: ./backend_gamelogic
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:4200"
    restart: unless-stopped
    networks:
      - app-net

volumes:
  databank-data:

networks:
  app-net:
    driver: bridge
