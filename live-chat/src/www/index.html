<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            height: 80vh;
            display: flex;
            overflow: hidden;
        }

        /* Login Screen */
        .login-screen {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .login-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 15px;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .user-item.active {
            background: #667eea;
            color: white;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .user-item.active .user-avatar,
        .user-item:hover .user-avatar {
            background: white;
            color: #667eea;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-left: auto;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header h3 {
            font-size: 18px;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.other .message-bubble {
            background: white;
            color: #333;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-input input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-input button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .hidden {
            display: none;
        }

        .section-title {
            padding: 10px 15px;
            font-size: 12px;
            color: #999;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>ðŸ’¬ Chat App</h1>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Enter your username" autocomplete="off">
                <button onclick="login()" id="loginButton">Join Chat</button>
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="sidebar hidden" id="sidebar">
            <div class="sidebar-header">
                <h2 id="currentUsername">User</h2>
                <p>Connected to chat service</p>
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connected</span>
                </div>
            </div>
            <div class="user-list">
                <div class="section-title">Online Users</div>
                <div id="userList"></div>
            </div>
        </div>

        <div class="chat-area hidden" id="chatArea">
            <div class="chat-header">
                <div class="user-avatar" id="chatAvatar">?</div>
                <div>
                    <h3 id="chatUsername">Select a user to start chatting</h3>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <p>Select a user from the sidebar to start chatting</p>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" disabled>
                <button onclick="sendMessage()" id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let lobbyWs = null;
        let chatWs = null;
        let currentUsername = '';
        let currentToken = '';
        let currentChatUser = null;
        let currentChatId = null;

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.textContent = 'Connecting...';

            currentUsername = username;
            currentToken = 'secret-token-' + username;
            connectToLobby();
        }

        function connectToLobby() {
            lobbyWs = new WebSocket(`ws://localhost:3002/lobby?token=${currentToken}?username=${currentUsername}`);

            lobbyWs.onopen = () => {
                console.log('Connected to lobby');
                document.getElementById('currentUsername').textContent = currentUsername;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('sidebar').classList.remove('hidden');
                document.getElementById('chatArea').classList.remove('hidden');
                updateConnectionStatus(true);
            };

            lobbyWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'lobby_connected') {
                    console.log('Lobby connected:', data.message);
                    if (data.allUsers) {
                        updateUserList(data.allUsers);
                    }
                } else if (data.type === 'user_list_update') {
                    updateUserList(data.allUsers);
                }
            };

            lobbyWs.onclose = () => {
                console.log('Disconnected from lobby');
                updateConnectionStatus(false);
            };

            lobbyWs.onerror = (error) => {
                console.error('Lobby WebSocket error:', error);
                alert('Failed to connect to chat service. Please try again.');
                document.getElementById('loginButton').disabled = false;
                document.getElementById('loginButton').textContent = 'Join Chat';
            };
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Disconnected';
            }
        }

        function openChat(otherUsername) {
            if (currentChatUser === otherUsername && chatWs && chatWs.readyState === WebSocket.OPEN) {
                return;
            }

            // Close existing chat connection
            if (chatWs) {
                chatWs.close();
            }

            currentChatUser = otherUsername;
            currentChatId = [currentUsername, otherUsername].sort().join('-');

            // Update chat header
            document.getElementById('chatUsername').textContent = otherUsername;
            document.getElementById('chatAvatar').textContent = otherUsername.charAt(0).toUpperCase();

            // Clear messages
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.innerHTML = '<div class="system-message">Loading chat...</div>';

            // Disable input until connected
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Connect to chat WebSocket
            chatWs = new WebSocket(`ws://localhost:3002/chats/${currentChatId}?username=${currentUsername}`);

            chatWs.onopen = () => {
                console.log('Connected to chat:', currentChatId);
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            };

            chatWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'chat_connected') {
                    // Clear loading message
                    messagesDiv.innerHTML = '';
                    
                    // Load history if available
                    if (data.history && data.history.length > 0) {
                        data.history.forEach(msg => {
                            displayMessage(msg.username, msg.message, msg.timestamp);
                        });
                    }
                } else if (data.type === 'system') {
                    displaySystemMessage(data.message);
                } else if (data.type === 'message') {
                    displayMessage(data.username, data.message, data.timestamp);
                }
            };

            chatWs.onclose = () => {
                console.log('Disconnected from chat');
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
            };

            chatWs.onerror = (error) => {
                console.error('Chat WebSocket error:', error);
            };

            // Update active user in sidebar
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.username === otherUsername) {
                    item.classList.add('active');
                }
            });
        }

        function updateUserList(users) {
            const userListDiv = document.getElementById('userList');
            
            if (users.length === 0) {
                userListDiv.innerHTML = '<div class="system-message">No other users online</div>';
                return;
            }

            userListDiv.innerHTML = '';

            users.forEach(username => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.dataset.username = username;
                if (username === currentChatUser) {
                    userItem.classList.add('active');
                }
                
                userItem.innerHTML = `
                    <div class="user-avatar">${username.charAt(0).toUpperCase()}</div>
                    <span>${username}</span>
                    <div class="online-indicator"></div>
                `;
                
                userItem.onclick = () => openChat(username);
                userListDiv.appendChild(userItem);
            });
        }

        function displayMessage(username, message, timestamp) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${username === currentUsername ? 'own' : 'other'}`;
            
            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>${username}</strong>
                    <span>${time}</span>
                </div>
                <div class="message-bubble">${escapeHtml(message)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displaySystemMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !chatWs || chatWs.readyState !== WebSocket.OPEN) {
                return;
            }

            chatWs.send(message);
            displayMessage(currentUsername, message, Date.now());
            input.value = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to send message
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.getElementById('usernameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (lobbyWs) lobbyWs.close();
            if (chatWs) chatWs.close();
        });
    </script>
</body>
</html>
