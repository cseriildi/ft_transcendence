<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Room WebSocket Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .login-form {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-container {
            display: none;
            flex: 1;
            flex-direction: row;
            overflow: hidden;
        }

        .chat-container.active {
            display: flex;
        }

        .users-sidebar {
            width: 200px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .users-header {
            padding: 15px;
            font-weight: 600;
            color: #374151;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .user-item .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar {
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 15px;
        }

        .room-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .room-controls input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .room-controls button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .room-controls button:hover {
            background: #5568d3;
        }

        .rooms {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .room-tab {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .room-tab:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .room-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .room-tab.dm {
            background: #fef3c7;
            border-color: #fbbf24;
        }

        .room-tab.dm.active {
            background: #fbbf24;
            border-color: #fbbf24;
        }

        .room-tab .close-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .room-tab .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .room-tab.active .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
            color: #374151;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            max-width: 80%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            background: #dbeafe;
            color: #1e40af;
            font-style: italic;
            font-size: 14px;
            max-width: 100%;
        }

        .message.other {
            background: #e5e7eb;
            color: #1f2937;
        }

        .message.other .username {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .message.other .username:hover {
            text-decoration: underline;
        }

        .message.own {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message-form {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input-wrapper input {
            flex: 1;
        }

        .message-input-wrapper button {
            width: auto;
            padding: 12px 24px;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Multi-Room Chat</h1>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Enter your username</label>
                <input type="text" id="username" placeholder="Choose a username..." autocomplete="off">
            </div>
            <div class="input-group">
                <label for="serverUrl">Server URL</label>
                <input type="text" id="serverUrl" value="ws://localhost:3002" placeholder="ws://localhost:3002">
            </div>
            <button id="loginBtn">Get Started</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="users-sidebar">
                <div class="users-header">ðŸŸ¢ Online Users</div>
                <div class="users-list" id="usersList"></div>
            </div>
            <div class="main-content">
                <div class="sidebar">
                    <div class="room-controls">
                        <input type="text" id="roomInput" placeholder="Enter chat room ID..." autocomplete="off">
                        <button id="joinRoomBtn">Join Room</button>
                    </div>
                    <div class="rooms" id="rooms"></div>
                </div>
                <div class="chat-content" id="chatContent">
                    <div class="empty-state">
                        <div class="icon">ðŸ’¬</div>
                        <p>Join a room or click a user to start chatting</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let username = '';
        let serverUrl = '';
        const connections = new Map();
        const messages = new Map();
        let activeRoom = null;
        let onlineUsers = new Set();

        const loginForm = document.getElementById('loginForm');
        const chatContainer = document.getElementById('chatContainer');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const serverUrlInput = document.getElementById('serverUrl');
        const roomInput = document.getElementById('roomInput');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomsDiv = document.getElementById('rooms');
        const chatContent = document.getElementById('chatContent');
        const userInfo = document.getElementById('userInfo');
        const usersListDiv = document.getElementById('usersList');

        function login() {
            username = usernameInput.value.trim();
            serverUrl = serverUrlInput.value.trim();

            if (!username) {
                alert('Please enter a username');
                return;
            }

            userInfo.textContent = `Logged in as: ${username}`;
            loginForm.style.display = 'none';
            chatContainer.classList.add('active');
            roomInput.focus();
        }

        function updateUsersList(users) {
            onlineUsers = new Set(users);
            usersListDiv.innerHTML = '';
            
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <span class="status-dot"></span>
                    <span>${user}</span>
                `;
                userEl.onclick = () => startDirectMessage(user);
                usersListDiv.appendChild(userEl);
            });
        }

        function startDirectMessage(targetUser) {
            const dmRoomId = `dm_${[username, targetUser].sort().join('_')}`;
            joinRoom(dmRoomId, true, targetUser);
        }

        function createRoomTab(roomId, isDM = false, displayName = null) {
            const tab = document.createElement('div');
            tab.className = isDM ? 'room-tab dm' : 'room-tab';
            tab.dataset.roomId = roomId;
            
            const name = document.createElement('span');
            name.textContent = displayName || roomId;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = 'Ã—';
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                leaveRoom(roomId);
            };
            
            tab.appendChild(name);
            tab.appendChild(closeBtn);
            tab.onclick = () => switchRoom(roomId);
            
            roomsDiv.appendChild(tab);
        }

        function joinRoom(roomId, isDM = false, targetUser = null) {
            if (!roomId || connections.has(roomId)) {
                if (connections.has(roomId)) {
                    switchRoom(roomId);
                }
                return;
            }

            const ws = new WebSocket(`${serverUrl}/${roomId}?username=${encodeURIComponent(username)}`);
            
            ws.onopen = () => {
                connections.set(roomId, ws);
                messages.set(roomId, []);
                
                const displayName = isDM ? `ðŸ’¬ ${targetUser}` : roomId;
                createRoomTab(roomId, isDM, displayName);
                switchRoom(roomId);
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                
                if (data.type === 'user_list_update') {
                    updateUsersList(data.allUsers);
                    return;
                }
                
                if (data.allUsers) {
                    updateUsersList(data.allUsers);
                }
                
                const roomMessages = messages.get(roomId);
                roomMessages.push(data);
                
                if (activeRoom === roomId) {
                    addMessage(data);
                }
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };

            ws.onclose = () => {
                connections.delete(roomId);
                const tab = roomsDiv.querySelector(`[data-room-id="${roomId}"]`);
                if (tab) tab.remove();
                
                if (activeRoom === roomId) {
                    const remainingRooms = Array.from(connections.keys());
                    if (remainingRooms.length > 0) {
                        switchRoom(remainingRooms[0]);
                    } else {
                        showEmptyState();
                    }
                }
            };
        }

        function leaveRoom(roomId) {
            const ws = connections.get(roomId);
            if (ws) {
                ws.close();
            }
        }

        function switchRoom(roomId) {
            activeRoom = roomId;
            
            document.querySelectorAll('.room-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.roomId === roomId);
            });
            
            const isDM = roomId.startsWith('dm_');
            const headerText = isDM ? 'Direct Message' : `Room: ${roomId}`;
            
            chatContent.innerHTML = `
                <div class="chat-header">${headerText}</div>
                <div class="messages" id="messages"></div>
                <div class="message-form">
                    <div class="message-input-wrapper">
                        <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                        <button id="sendBtn">Send</button>
                    </div>
                </div>
            `;
            
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            sendBtn.onclick = sendMessage;
            messageInput.onkeypress = (e) => {
                if (e.key === 'Enter') sendMessage();
            };
            
            const roomMessages = messages.get(roomId) || [];
            roomMessages.forEach(msg => addMessage(msg));
            
            messageInput.focus();
        }

        function showEmptyState() {
            activeRoom = null;
            chatContent.innerHTML = `
                <div class="empty-state">
                    <div class="icon">ðŸ’¬</div>
                    <p>Join a room or click a user to start chatting</p>
                </div>
            `;
        }

        function addMessage(data) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            const msg = document.createElement('div');
            
            if (data.type === 'system') {
                msg.className = 'message system';
                msg.textContent = data.message;
            } else if (data.username === username) {
                msg.className = 'message own';
                msg.textContent = data.message;
            } else {
                msg.className = 'message other';
                const userDiv = document.createElement('div');
                userDiv.className = 'username';
                userDiv.textContent = data.username;
                userDiv.onclick = () => startDirectMessage(data.username);
                const textDiv = document.createElement('div');
                textDiv.textContent = data.message;
                msg.appendChild(userDiv);
                msg.appendChild(textDiv);
            }
            
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            if (!messageInput) return;

            const msg = messageInput.value.trim();
            if (!msg || !activeRoom) return;

            const ws = connections.get(activeRoom);
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(msg);
                
                addMessage({
                    type: 'message',
                    username: username,
                    message: msg
                });
                
                const roomMessages = messages.get(activeRoom);
                roomMessages.push({
                    type: 'message',
                    username: username,
                    message: msg
                });
                
                messageInput.value = '';
            }
        }

        loginBtn.addEventListener('click', login);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        joinRoomBtn.addEventListener('click', () => {
            const roomId = roomInput.value.trim();
            if (roomId) {
                joinRoom(roomId);
                roomInput.value = '';
            }
        });

        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const roomId = roomInput.value.trim();
                if (roomId) {
                    joinRoom(roomId);
                    roomInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
