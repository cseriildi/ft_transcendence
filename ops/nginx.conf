events {}

http {

    server {
        listen 8443 ssl;
        server_name localhost.localdomain;

        ssl_certificate     /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://frontend:4200;
            # ===== DELETE THIS LINE WHEN FRONTEND USES WSS:// =====
            # TEMPORARY: Allow ws:// WebSockets from HTTPS pages until devs update frontend
            add_header Content-Security-Policy "connect-src 'self' ws: wss:;" always;
            # ===== END DELETE =====
        }

        location /api/ {
            proxy_pass http://databank:3000/api/;
        }

        location /auth/ {
            proxy_pass http://databank:3000/auth/;
        }

        location /oauth/ {
            proxy_pass http://databank:3000/oauth/;
        }

        location /game/ {
            proxy_pass http://backend:3001/;
        }

        location /ws/game {
            proxy_pass http://backend:3001/game;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
