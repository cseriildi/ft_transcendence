version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - HOST=0.0.0.0
      - DATABASE_PATH=/app/data/database.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist database data
      - database-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  database-data:
    driver: local
