name: Unit Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test-backend-database:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend_database
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./backend_database/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # TODO: Remove continue-on-error once coverage thresholds are properly configured
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

